<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage for aprelleva illustrations</title>
    <meta
      name="description"
      content="Aprelleva is an illustrator capturing emotions and conveying stories with her work."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/38c11a4ea1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="contain">
      <div class="header">
        <h1 class="name">aprellevadraws</h1>
        <div class="pages">
          <a href="" class="work-link p-2 pr-3 active disabled">work</a>
          <a href="/about.html" class="about-link p-2 pr-3">about</a>
          <a href="/contact.html" class="contact-link p-2">contact</a>
        </div>
      </div>
      <div class="main">
        <div class="illustration-cards">
          <a href="/illustration-cards/workwork.html" class="illustration-card"
            ><img
              class="img-fluid p-1 pb-3"
              src="/images/workwork.jpg"
              alt="girl can't stop having work thoughts illustration"
            />
            <div class="card-name name-position">workworkwork</div></a
          >
          <a href="/illustration-cards/theweight.html" class="illustration-card"
            ><img
              class="p-1 img-fluid pb-3"
              src="/images/theweight.jpg"
              alt="weight on shoulders illustration"
            />
            <div class="card-name name-position">the weight</div></a
          >
          <a
            href="/illustration-cards/snaketongue.html"
            class="illustration-card"
            ><img
              class="p-1 img-fluid pb-3"
              src="/images/snaketongue.jpg"
              alt="silhouette of figure speaking rubbish  illustration"
            />
            <div class="card-name name-position">snake tongue</div></a
          >
          <a href="/illustration-cards/hangonto.html" class="illustration-card"
            ><img
              class="p-1 img-fluid pb-3"
              src="/images/hangonto.jpg"
              alt="girl hanging onto after rain illustration"
            />
            <div class="card-name name-position">hang onto</div></a
          >
        </div>
      </div>
      <div class="socials">
        <a
          href="https://www.instagram.com/aprelleva/"
          class="insta p-3"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://www.patreon.com/user?u=78177858"
          class="patreon p-3"
          target="_blank"
          ><i class="fa-brands fa-patreon"></i
        ></a>
        <a
          href="https://www.youtube.com/channel/UCnHEgRveBXtAd0FZxYp1gwQ"
          class="youtube p-3"
          target="_blank"
          ><i class="fa-brands fa-youtube"></i
        ></a>
      </div>
    </div>
  </body>
</html>
